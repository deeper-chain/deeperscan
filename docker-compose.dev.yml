version: '3.2'

services:

  explorer-api:
    build: explorer-api/.
    image: polkascan/pre-explorer-api:latest
    hostname: explorer-api
    volumes:
      - './explorer-api:/usr/src/app'
    command: ./start.sh
    environment:
      - PYTHONPATH=/usr/src/app
      - ENVIRONMENT=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=ws://172.17.0.1:9955
      - SIDECAR_API_URL=http://api-sidecar:8080
      - SUBSTRATE_ADDRESS_TYPE=42
      - TYPE_REGISTRY=core
      - SUBSTRATE_METADATA_VERSION=12
    depends_on:
      - harvester-api

  harvester-api:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    hostname: harvester-api
    volumes:
      - './harvester:/usr/src/app'
    command: ./start.sh
    environment: &env
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/usr/src/app:/usr/src/app/py-substrate-interface/:/usr/src/app/py-scale-codec/
      - ENVIRONMENT=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=ws://172.17.0.1:9955
      - TYPE_REGISTRY=core
      - SUBSTRATE_ADDRESS_TYPE=42
      - SUBSTRATE_METADATA_VERSION=12
      - SUBSTRATE_STORAGE_BALANCE=Account
      - SUBSTRATE_STORAGE_INDICES=Accounts
      - FINALIZATION_ONLY=1
      - DEEPER_DEBUG=True
    depends_on:
      - redis
      - mysql

  harvester-worker:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    volumes:
      - './harvester:/usr/src/app'
    command: celery -A app.tasks worker --loglevel=INFO
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-beat:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    volumes:
      - './harvester:/usr/src/app'
      - '/usr/src/app/data'
    command: celery -A app.tasks beat --loglevel=INFO  --schedule="data/celerybeat-schedule" --pidfile="data/celerybeat.pid"
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-monitor:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    ports:
      - '5555:5555'
    command: flower -A app.tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:3.2.11
    hostname: redis

  mysql:
    image: mysql:8.0.23
    hostname: mysql
    cap_add:
      - SYS_NICE
    volumes:
      - 'db-data:/var/lib/mysql'
    ports:
      - '33061:3306'
    security_opt:
      - seccomp:unconfined
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=polkascan

  explorer-gui:
    image: polkascan/pre-explorer-gui:latest
    build:
      context: explorer-gui/.
      args:
        NETWORK_NAME: Deeper
        NETWORK_ID: deeper
        NETWORK_TYPE: pre
        CHAIN_TYPE: relay
        NETWORK_TOKEN_SYMBOL: DPR
        NETWORK_TOKEN_DECIMALS: 18
        NETWORK_COLOR_CODE: 21C355
        API_URL: http://voyager-ubuntu:8080/api/v1
        ENV_CONFIG: docker
    ports:
      - '8080:80'
    depends_on:
      - harvester-api
      - explorer-api

  api-sidecar:
    image: parity/substrate-api-sidecar:v11.3.15
    volumes:
      - './harvester/app/type_registry/custom_types.json:/tmp/custom_types.json'
    environment:
      - SAS_SUBSTRATE_WS_URL=ws://172.17.0.1:9955
      - SAS_SUBSTRATE_TYPES=/tmp/custom_types.json

volumes:
  db-data: